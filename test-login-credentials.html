<!DOCTYPE html>
<html>
<head>
    <title>Test Login Credentials</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        input, button { padding: 8px; margin: 5px; }
        button { background: #1976d2; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Login Credentials</h1>
    
    <div>
        <h3>Test Different Credentials:</h3>
        <div>
            <input type="email" id="email" value="customer@travel.com" placeholder="Email">
            <input type="password" id="password" value="customer123" placeholder="Password">
            <button onclick="testLogin()">Test Login</button>
        </div>
        
        <div>
            <h4>Try these credentials:</h4>
            <button onclick="setCredentials('admin@demo.com', 'admin123')">Admin Credentials</button>
            <button onclick="setCredentials('customer@travel.com', 'customer123')">Customer Credentials</button>
            <button onclick="setCredentials('user@example.com', 'password123')">Test User</button>
        </div>
    </div>
    
    <div id="results"></div>
    
    <script>
        function setCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`Testing login with: ${email} / ${password}`);
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log(`✅ Login successful for ${email}`, 'success');
                    log(`Token: ${data.data.token.substring(0, 50)}...`, 'success');
                    log(`User: ${data.data.user.email} (${data.data.user.role})`, 'success');
                } else {
                    log(`❌ Login failed: ${data.message}`, 'error');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`❌ Network error: ${error.message}`, 'error');
            }
        }
        
        function log(message, type = '') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        // Test backend connection on load
        window.onload = async () => {
            log('Testing backend connection...');
            try {
                const response = await fetch('http://localhost:3000/api/health');
                if (response.ok) {
                    log('✅ Backend is running', 'success');
                } else {
                    log('⚠️ Backend responded but may have issues', 'error');
                }
            } catch (error) {
                log('❌ Backend is not running or not accessible', 'error');
            }
        };
    </script>
</body>
</html>
