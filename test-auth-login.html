<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Login API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff3e0; color: #f57c00; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .form-group { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Auth Login API Test</h1>
    
    <div class="form-group">
        <label>Email:</label><br>
        <input type="email" id="email" value="admin@demo.com" placeholder="Enter email">
    </div>
    
    <div class="form-group">
        <label>Password:</label><br>
        <input type="password" id="password" value="admin123" placeholder="Enter password">
    </div>
    
    <div class="form-group">
        <label>
            <input type="checkbox" id="rememberMe"> Remember Me
        </label>
    </div>
    
    <div>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testRegister()">Test Register</button>
        <button onclick="testInvalidLogin()">Test Invalid Login</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { response, data };
            } catch (error) {
                throw new Error(`Network error: ${error.message}`);
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            log(`Testing login for: ${email}...`);
            
            try {
                const { response, data } = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password, rememberMe })
                });
                
                if (response.ok && data.success) {
                    log(`‚úÖ Login Success: Welcome ${data.data.user.profile?.firstName || data.data.user.email}!`, 'success');
                    log(`User Role: ${data.data.user.role}`);
                    log(`Token: ${data.data.token.substring(0, 20)}...`);
                    log(`Refresh Token: ${data.data.refreshToken.substring(0, 20)}...`);
                } else {
                    log(`‚ùå Login Failed: ${data.message || data.error?.message || 'Unknown error'}`, 'error');
                }\n            } catch (error) {\n                log(`‚ùå Login Request Failed: ${error.message}`, 'error');\n            }\n        }\n        \n        async function testRegister() {\n            log('Testing user registration...');\n            \n            const testUser = {\n                email: `test${Date.now()}@example.com`,\n                password: 'testpass123',\n                firstName: 'Test',\n                lastName: 'User',\n                phone: '+1234567890'\n            };\n            \n            try {\n                const { response, data } = await apiCall('/auth/register', {\n                    method: 'POST',\n                    body: JSON.stringify(testUser)\n                });\n                \n                if (response.ok && data.success) {\n                    log(`‚úÖ Registration Success: User ${testUser.email} created!`, 'success');\n                    log(`Verification Token: ${data.data.verificationToken}`, 'warning');\n                } else {\n                    log(`‚ùå Registration Failed: ${data.message || data.error?.message || 'Unknown error'}`, 'error');\n                }\n            } catch (error) {\n                log(`‚ùå Registration Request Failed: ${error.message}`, 'error');\n            }\n        }\n        \n        async function testInvalidLogin() {\n            log('Testing invalid login credentials...');\n            \n            try {\n                const { response, data } = await apiCall('/auth/login', {\n                    method: 'POST',\n                    body: JSON.stringify({ \n                        email: 'invalid@example.com', \n                        password: 'wrongpassword' \n                    })\n                });\n                \n                if (!response.ok || !data.success) {\n                    log(`‚úÖ Invalid Login Correctly Rejected: ${data.message || data.error?.message}`, 'success');\n                } else {\n                    log(`‚ùå Security Issue: Invalid login was accepted!`, 'error');\n                }\n            } catch (error) {\n                log(`‚ùå Invalid Login Test Failed: ${error.message}`, 'error');\n            }\n        }\n        \n        // Auto-run basic test on page load\n        window.onload = () => {\n            log('üöÄ Auth Login API Test Started');\n            log('‚ÑπÔ∏è Default credentials: admin@demo.com / admin123', 'warning');\n        };\n    </script>\n</body>\n</html>
