<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TravelAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-900: #0F172A; --primary-800: #1E293B; --primary-700: #334155; --primary-600: #475569; --primary-400: #94A3B8; --primary-100: #F1F5F9;
            --ocean-blue: #1E40AF; --mirage-blue: #4b90e6; --governor-bay: #2553eb; --emerald: #10B981; --premium-amber: #F59E0B; --soft-coral: #FF6B6B;
        }

        body { 
            font-family: 'Inter', sans-serif; line-height: 1.5; 
            background: linear-gradient(135deg, var(--ocean-blue) 0%, var(--mirage-blue) 50%, var(--emerald) 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        /* Auth Container */
        .auth-container {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px);
            border-radius: 2rem; padding: 3rem; width: 100%; max-width: 400px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3); position: relative; overflow: hidden;
        }
        .auth-container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--governor-bay), var(--mirage-blue), var(--emerald));
        }

        /* Header */
        .auth-header { text-align: center; margin-bottom: 2rem; }
        .logo {
            font-size: 1.8rem; font-weight: 800; margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--governor-bay), var(--mirage-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .auth-title { font-size: 1.5rem; font-weight: 700; color: var(--primary-900); margin-bottom: 0.5rem; }
        .auth-subtitle { color: var(--primary-600); font-size: 0.95rem; }

        /* Form Tabs */
        .auth-tabs {
            display: flex; background: var(--primary-100); border-radius: 0.75rem;
            padding: 4px; margin-bottom: 2rem;
        }
        .auth-tab {
            flex: 1; background: none; border: none; padding: 0.75rem;
            border-radius: 0.5rem; font-weight: 500; color: var(--primary-600);
            cursor: pointer; transition: all 0.3s ease; font-size: 0.9rem;
        }
        .auth-tab.active {
            background: white; color: var(--governor-bay); font-weight: 600;
            box-shadow: 0 2px 10px rgba(37, 83, 235, 0.15);
        }

        /* Form Styles */
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: 500; color: var(--primary-700); margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-input {
            width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 0.75rem;
            font-size: 0.95rem; transition: all 0.3s ease; background: rgba(255, 255, 255, 0.8);
        }
        .form-input:focus { outline: none; border-color: var(--governor-bay); box-shadow: 0 0 0 3px rgba(37, 83, 235, 0.1); background: white; }
        .form-input::placeholder { color: var(--primary-400); }

        /* Password Input */
        .password-group { position: relative; }
        .password-toggle {
            position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: var(--primary-400); cursor: pointer;
            font-size: 0.9rem; padding: 0.25rem;
        }
        .password-toggle:hover { color: var(--primary-600); }

        /* Buttons */
        .auth-btn {
            width: 100%; background: linear-gradient(135deg, var(--governor-bay), var(--ocean-blue));
            color: white; border: none; padding: 0.875rem; border-radius: 0.75rem;
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 83, 235, 0.4); margin-bottom: 1rem;
        }
        .auth-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 83, 235, 0.5); }
        .auth-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        /* Social Login */
        .social-divider {
            display: flex; align-items: center; margin: 1.5rem 0; color: var(--primary-400); font-size: 0.9rem;
        }
        .social-divider::before, .social-divider::after {
            content: ''; flex: 1; height: 1px; background: var(--primary-200);
        }
        .social-divider span { padding: 0 1rem; }

        .social-buttons { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .social-btn {
            flex: 1; background: white; border: 2px solid var(--primary-200); padding: 0.75rem;
            border-radius: 0.75rem; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
            font-weight: 500; color: var(--primary-700);
        }
        .social-btn:hover { border-color: var(--governor-bay); background: rgba(37, 83, 235, 0.05); }
        .social-btn i { font-size: 1.1rem; }

        /* Links */
        .auth-links { text-align: center; }
        .auth-link { color: var(--governor-bay); text-decoration: none; font-weight: 500; font-size: 0.9rem; }
        .auth-link:hover { text-decoration: underline; }

        /* Forgot Password */
        .forgot-link { display: block; text-align: right; margin-top: 0.5rem; font-size: 0.85rem; }

        /* Success Message */
        .success-message {
            background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--emerald); padding: 1rem; border-radius: 0.75rem; margin-bottom: 1rem;
            text-align: center; font-size: 0.9rem; display: none;
        }

        /* Back to Home */
        .back-home {
            position: absolute; top: 1rem; left: 1rem;
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3); color: white;
            padding: 0.5rem 1rem; border-radius: 0.5rem; text-decoration: none;
            font-size: 0.9rem; transition: all 0.3s ease;
        }
        .back-home:hover { background: rgba(255, 255, 255, 0.3); }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container { margin: 1rem; padding: 2rem; }
            .social-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">← Back to Home</a>
    
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">TravelAI</div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to continue your travel journey</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Sign In</button>
            <button class="auth-tab" onclick="switchTab('register')">Sign Up</button>
        </div>

        <div class="success-message" id="success-message">
            ✅ Account created successfully! Please check your email to verify.
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="login-form">
            <div class="form-group">
                <label class="form-label">Email or Phone</label>
                <input type="text" class="form-input" placeholder="Enter your email or phone number" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-group">
                    <input type="password" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <a href="#" class="auth-link forgot-link" onclick="showForgotPassword()">Forgot password?</a>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" style="accent-color: var(--governor-bay);">
                    <span style="font-size: 0.9rem; color: var(--primary-700);">Remember me</span>
                </label>
            </div>

            <button type="submit" class="auth-btn">Sign In</button>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="register-form">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-input" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-group">
                    <input type="password" class="form-input" placeholder="Create a strong password" required oninput="checkPasswordStrength(this)">
                    <button type="button" class="password-toggle" onclick="togglePassword(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength" id="password-strength" style="margin-top: 0.5rem; display: none;">
                    <div style="display: flex; gap: 2px; margin-bottom: 0.5rem;">
                        <div class="strength-bar" style="height: 4px; flex: 1; background: var(--primary-200); border-radius: 2px;"></div>
                        <div class="strength-bar" style="height: 4px; flex: 1; background: var(--primary-200); border-radius: 2px;"></div>
                        <div class="strength-bar" style="height: 4px; flex: 1; background: var(--primary-200); border-radius: 2px;"></div>
                        <div class="strength-bar" style="height: 4px; flex: 1; background: var(--primary-200); border-radius: 2px;"></div>
                    </div>
                    <div class="strength-text" style="font-size: 0.8rem; color: var(--primary-600);">Password strength: Weak</div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="password-group">
                    <input type="password" class="form-input" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <div class="social-divider">
            <span>or continue with</span>
        </div>

        <div class="social-buttons">
            <button class="social-btn" onclick="socialLogin('google')">
                <i class="fab fa-google" style="color: #DB4437;"></i>
                Google
            </button>
            <button class="social-btn" onclick="socialLogin('facebook')">
                <i class="fab fa-facebook" style="color: #4267B2;"></i>
                Facebook
            </button>
        </div>

        <div class="auth-links">
            <p style="font-size: 0.85rem; color: var(--primary-600); margin-bottom: 0.5rem;">
                By continuing, you agree to our 
                <a href="#" class="auth-link">Terms of Service</a> and 
                <a href="#" class="auth-link">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
            
            // Update title
            const title = document.querySelector('.auth-title');
            const subtitle = document.querySelector('.auth-subtitle');
            
            if (tab === 'login') {
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Sign in to continue your travel journey';
            } else {
                title.textContent = 'Create Account';
                subtitle.textContent = 'Join thousands of happy travelers';
            }
        }

        function togglePassword(button) {
            const input = button.parentElement.querySelector('input');
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login would be implemented here`);
        }
        
        function checkPasswordStrength(input) {
            const password = input.value;
            const strengthDiv = document.getElementById('password-strength');
            const bars = strengthDiv.querySelectorAll('.strength-bar');
            const text = strengthDiv.querySelector('.strength-text');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            bars.forEach((bar, index) => {
                if (index < strength) {
                    bar.style.background = strength === 1 ? 'var(--soft-coral)' : 
                                         strength === 2 ? 'var(--premium-amber)' : 
                                         strength === 3 ? 'var(--mirage-blue)' : 'var(--emerald)';
                } else {
                    bar.style.background = 'var(--primary-200)';
                }
            });
            
            const strengthText = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'][strength];
            text.textContent = `Password strength: ${strengthText}`;
        }
        
        function showForgotPassword() {
            const email = prompt('Enter your email address for password reset:');
            if (email) {
                alert('Password reset link sent to ' + email);
            }
        }

        // Form submissions
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate login
            setTimeout(() => {
                location.href = 'dashboard.html';
            }, 1000);
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Show success message
            document.getElementById('success-message').style.display = 'block';
            // Simulate registration
            setTimeout(() => {
                switchTab('login');
                document.getElementById('success-message').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
